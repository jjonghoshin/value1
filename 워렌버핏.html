<h1>워렌버핏은 누구인가? </h1>

<p>

  워렌 에드워드 버핏(영어: Warren Edward Buffett 워런 버핏[*], 1930년 8월 30일 ~ )은 미국의 기업인이자 투자가이다.
  뛰어난 투자실력과 기부활동으로 인해 흔히 '오마하의 현인'이라고 불린다.[2] 2010년 기준으로, 포브스 지는 버핏 회장을 세계에서 3번째 부자로 선정하였다.
